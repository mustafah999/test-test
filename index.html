<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>اختبار الذكاء الفكاهي</title>
  <script src="https://cdn.jsdelivr.net/npm/puter.js@latest/dist/puter.min.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background: #111;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      text-align: center;
    }
    .container {
      width: 90%;
      max-width: 500px;
    }
    .option {
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #555;
      border-radius: 8px;
      background-color: #222;
      cursor: pointer;
      transition: 0.3s;
    }
    .option:hover {
      background-color: #333;
    }
    .correct {
      background-color: #2266ff !important;
    }
    .wrong {
      background-color: #cc0000 !important;
    }
    button {
      margin-top: 15px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #444;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    #explanationBox {
      background-color: #1a1a1a;
      border: 1px solid #555;
      padding: 10px;
      margin-top: 15px;
      display: none;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 id="question">جاري تحميل السؤال...</h2>
    <div id="options"></div>
    <button onclick="loadQuestion()">السؤال التالي</button>
    <div id="explanationBox"></div>
  </div>

  <script>
    const prompt = `
أنت منشئ أسئلة لعبة فكاهية ذكية على نمط "اختبار الغباء المتقدم"، المطلوب منك توليد سؤال واحد فقط في كل مرة، ويجب أن يكون السؤال:

- فيه طابع فكاهي وذكي بنفس الوقت (مش سخيف)
- يتضمن مراوغة أو خُدعة ذكية بسيطة
- غير مكرر وغير مباشر
- يحتوي على 4 خيارات (أ. ب. ج. د.)
- يتضمن الجواب الصحيح + تفسير ساخر أو ظريف يوضح الفكرة

⬇️ صيغة الإخراج المطلوبة:

السؤال: [السؤال هنا]؟
أ. [خيار أ]
ب. [خيار ب]
ج. [خيار ج]
د. [خيار د]
الجواب الصحيح: [أ / ب / ج / د]
التفسير: [تفسير مضحك أو ذكي يوضح لماذا هذا هو الجواب الصحيح]

📌 الآن، أنشئ سؤالًا جديدًا بنفس المستوى.
`;

    const client = new Puter();

    async function loadQuestion() {
      document.getElementById("question").textContent = "جاري تحميل السؤال...";
      document.getElementById("options").innerHTML = "";
      document.getElementById("explanationBox").style.display = "none";

      try {
        const response = await client.chat(prompt);
        const text = response.text;

        const q = text.match(/السؤال: (.+?)\?/);
        const a = text.match(/أ\.\s(.+)/);
        const b = text.match(/ب\.\s(.+)/);
        const c = text.match(/ج\.\s(.+)/);
        const d = text.match(/د\.\s(.+)/);
        const answer = text.match(/الجواب الصحيح:\s([أبجد])/);
        const explanation = text.match(/التفسير:\s(.+)/);

        if (!q || !a || !b || !c || !d || !answer || !explanation) {
          throw new Error("فشل تحليل الرد 😕");
        }

        const correctLetter = answer[1];
        const letterToIndex = { "أ": 0, "ب": 1, "ج": 2, "د": 3 };
        const correctIndex = letterToIndex[correctLetter];

        const options = [a[1], b[1], c[1], d[1]];
        const questionText = q[1];
        document.getElementById("question").textContent = questionText + "؟";
        const optionsContainer = document.getElementById("options");

        options.forEach((opt, i) => {
          const btn = document.createElement("div");
          btn.textContent = opt;
          btn.className = "option";
          btn.onclick = () => {
            const allOptions = document.querySelectorAll(".option");
            allOptions.forEach(btn => btn.onclick = null);
            if (i === correctIndex) {
              btn.classList.add("correct");
            } else {
              btn.classList.add("wrong");
              allOptions[correctIndex].classList.add("correct");
            }

            const box = document.getElementById("explanationBox");
            box.innerHTML = `<strong>التفسير:</strong> ${explanation[1]}`;
            box.style.display = "block";
          };
          optionsContainer.appendChild(btn);
        });
      } catch (err) {
        document.getElementById("question").textContent = "فشل توليد السؤال 😢 حاول مجددًا.";
        console.error(err);
      }
    }

    loadQuestion();
  </script>
</body>
</html>
